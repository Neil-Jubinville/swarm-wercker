dev:
  box: python:2.7-slim
  steps:
    - pip-install

    - internal/watch:
        code: python server.py
        reload: true

build:
  box: python:2.7-slim
  steps:
    - pip-install

    - script:
        name: python unit test
        code: |
          python app_test.py

    - script:
        name: copy binary
        code: cp -r entrypoint.sh static server.py /

deploy:
  box: python:2.7-slim
  steps:
    - internal/docker-push:
        username: $gsuser 
        password: $gspass
        options: --var=gspass=$gspass
        tag: latest
        cmd: /pipeline/source/entrypoint.sh
        ports: "5000"
        repository: registry.giantswarm.io/$gsuser/swacker
        registry: https://registry.giantswarm.io

    - kordless/giantswarm:
        env: $gsenv
        token: $gstoken
        update: swacker/swacker-service/flask
